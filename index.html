<!DOCTYPE html>
<html>
    <head>
        <title>Số nguyên tố</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var num=2;num<100;num++){
                var uoc=0;    //đếm ước
                for(var i=1;i<=100;i++){
                if(num%i==0){
                    uoc++;
                }
            }
            if(uoc==2){
                document.write(num + "<br/>");
            }
            }
        </script>
    </body>
</html>
